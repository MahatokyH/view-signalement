<div class="modal fade" id="ficheModal" tabindex="-1" role="dialog" aria-labelledby="ficheModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h5 class="modal-title" id="ficheModalLabel">Fiche du signalement</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label for="">Type de signalement</label>
                        <input class="form-control" type="text" value="{{signalement.typenom}}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="">Signalement fait par</label>
                        <input class="form-control" type="text" value="{{signalement.client}}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="">Date</label>
                        <input class="form-control" type="text" value="{{signalement.jour | date: 'dd/MM/yyyy' }}"
                            readonly>
                    </div>
                    <div class="form-group">
                        <label>Attribue a la region:</label>
                        <select class="form-control" style="width: 100%;" [(ngModel)]="region" (change)="onChange($event)" [ngModelOptions]="{standalone: true}" > 
                            <option *ngFor="let item of regions" [value]="item.id">{{ item.nom }}</option>
                        </select>
                    </div> 
                    <app-map [signalement]="signalement"></app-map>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                    <button type="submit" class="btn btn-primary" data-dismiss="modal" data-toggle="modal" data-target="#save" (click)="save()" >Sauvegarder</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="save" tabindex="-1" role="dialog" aria-labelledby="saveLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h5 class="modal-title" id="ficheModalLabel">Message Attribution</h5>
                    <button type="button" class="close" data-dismiss="modal" (click)="reload()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body"> 
                    {{ viwResponse }}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="reload()">Fermer</button> 
                </div>
            </form>
        </div>
    </div>
</div>
